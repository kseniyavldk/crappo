        </ul>
      </nav>
    </header>

    <section>
      <div class="box">
        <div class="contact form">
          <h3>Записаться на курс</h3>
          <form>
            <div class="formBox">
              <div class="row50">
                <div class="inputBox">
                  <span>Имя</span>
                  <input type="text" placeholder="Ксения" />
                </div>
                <div class="inputBox">
                  <span>Фамилия</span>
                  <input type="text" placeholder="Володько" />
                </div>
              </div>
              <div class="row50">
                <div class="inputBox">
                  <span>Email</span>
                  <input type="text" placeholder="ksyu.volodko@list.ru" />
                </div>
                <div class="inputBox">
                  <span>Номер телефона</span>
                  <input type="text" placeholder="+375 29 785 69 47" />
                </div>
              </div>
              <div class="row100">
                <div class="inputBox">
                  <span>Сообщение (необязательно)</span>
                  <textarea placeholder="Возможно у вас какие-то вопросы?"></textarea>
                </div>
              </div>
              <div class="row100">
                <div class="inputBox">
                  <input type="submit" value="Отправить">
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="contact info">
            <h3>Контакты</h3>
            <div class="infoBox">
                <div>
                    <span><ion-icon name="location"></ion-icon></span>
                    <p>Минск, Якуба Коласа д.1 <br> Беларусь</p>
                </div>
                <div>
                    <span><ion-icon name="mail"></ion-icon></span>
                    <a href="mailto:ksyu.volodko@list.ru">ksyu.volodko@list.ru</a>
                </div>
                <div>
                    <span><ion-icon name="call"></ion-icon></span>
                    <a href="tel:+375297856947">+375 29 785 69 47</a>
                </div>
                <ul class="sci">
                    <li><a href=""><ion-icon name="logo-twitter"></ion-icon></ion-icon></a></li>
                    <li><a href=""><ion-icon name="logo-facebook"></ion-icon></a></li>
                    <li><a href=""><ion-icon name="logo-instagram"></ion-icon></a></ion-icon></li>
                </ul>
            </div>
        </div>
        <div class="contact map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2349.838537287979!2d27.580908515427435!3d53.91684503952648!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46dbcfa3fb3a599d%3A0x8f9bc10e76a438fd!2z0YPQuy4g0K_QutGD0LHQsCDQmtC-0LvQsNGB0LAgMSwg0JzQuNC90YHQuiAyMjAwODk!5e0!3m2!1sru!2sby!4v1635436900518!5m2!1sru!2sby" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        
      </div>
    </section>
